services:
  postgres:
    image: postgres:17-alpine
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ralaporAdmin
      POSTGRES_PASSWORD: ralaporAdmin  
      POSTGRES_DB: ralapor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
      
volumes:
  postgres_data: